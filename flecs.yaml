cluster_name: foo

environments:
  test:
    cluster_name: bar

pipeline:
  - task:
      name: show uptime
      command: uptime
      definition: some-task
  - script:
      name: run whatever script you want
      path: /tmp/bash.sh
  - service:
      name: deploy web service
      type: update
      definition: web

definitions:
  web:
    task_role_name:
    execution_role_name:
    network_mode: awsvpc
    containers:
      - name: rails
        image: some/image
  some-task:
    containers:
      - name: foo
        image: alpine
